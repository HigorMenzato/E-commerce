<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Esportes 10 - Camisas de Times</title>
  <link rel="stylesheet" href="index.css" />
  <script src="index.js"></script>
</head>
<body>
  <header>
    <h1>Esportes 10</h1>
    <nav>
      <ul>
        <li><a href="#">Início</a></li>
        <li><a href="#">Produtos</a></li>
        <li><a href="#">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="banner">
    <h2>Camisas oficiais dos seus times favoritos</h2>
    <p>Qualidade, estilo e paixão pelo futebol!</p>
    <button onclick="verProdutos()">Ver Produtos</button>
  </section>

  <section class="produtos">
    <h2>Destaques</h2>
    <div class="grid-produtos">
      <div class="produto">
        <img src="imgs/camisetas/SeleçãoBrasil.jpg" alt="Camisa Brasil">
        <h3>Camisa Seleção Brasileira</h3>
        <p>R$ 199,90</p>
      </div>
      <div class="produto">
        <img src="../imgs/camisetas/Real Madrid.png" alt="Camisa Real Madrid">
        <h3>Camisa Real Madrid</h3>
        <p>R$ 249,90</p>
      </div>
      <div class="produto">
        <img src="../imgs/camisetas/Flamengo.png" alt="Camisa Flamengo">
        <h3>Camisa Flamengo</h3>
        <p>R$ 189,90</p>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Esportes10. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
